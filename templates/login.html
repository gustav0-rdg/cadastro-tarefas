<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cores.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style-login.css') }}">
</head>
<body>
    <section class="login-tarefas">
        <form action="/login/usuario" method="post" class="form-login">
            <input type="text" name="usuario" id="" placeholder="Usuario...">
            <input type="password" name="senha" id="" placeholder="Senha...">
            <button type="submit">Entrar</button>
        </form>
        <a href="/cadastro">Ainda não tem um usuário? Cadastre-se já!</a>
    </section>
</body>
</html>
